<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{SITE_NAME}} - Deployment Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
        }
        .logo { font-size: 4rem; margin-bottom: 20px; }
        h1 { color: #333; margin-bottom: 10px; font-size: 2.5rem; }
        .tagline { color: #666; font-size: 1.2rem; margin-bottom: 40px; }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .card {
            background: #f8f9fa;
            padding: 30px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        .card-icon { font-size: 3rem; margin-bottom: 15px; }
        .card-title { font-size: 1.3rem; font-weight: 600; color: #333; margin-bottom: 10px; }
        .card-desc { color: #666; font-size: 0.95rem; line-height: 1.5; }
        .ai-link { background: linear-gradient(135deg, #667eea, #764ba2); color: white !important; }
        .ai-link .card-title, .ai-link .card-desc { color: white; }
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9rem;
        }
        .footer strong { color: #667eea; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸš€</div>
        <h1>{{SITE_NAME}}</h1>
        <p class="tagline">{{DESCRIPTION}}</p>

        <div class="cards">
            <a href="/ai/" class="card ai-link">
                <div class="card-icon">ðŸ¤–</div>
                <div class="card-title">AI Assistant</div>
                <div class="card-desc">Deploy apps, fix errors, and manage your site with AI-powered guidance</div>
            </a>

            <a href="/app/" class="card" id="app-card" style="display: none;">
                <div class="card-icon">ðŸ“¦</div>
                <div class="card-title">Your Application</div>
                <div class="card-desc">Access your deployed application</div>
            </a>

            <a href="/ai/upload.php" class="card" id="upload-card">
                <div class="card-icon">ðŸ“¤</div>
                <div class="card-title">Upload Files</div>
                <div class="card-desc">Drag and drop files to deploy</div>
            </a>
        </div>

        <div class="footer">
            Powered by <strong>Demetrly</strong> | AI Assistant v1.1
        </div>
    </div>

    <script>
        // Check if /app/ exists and show card if it does
        fetch('/app/', { method: 'HEAD' })
            .then(response => {
                if (response.ok) {
                    document.getElementById('app-card').style.display = 'block';
                }
            })
            .catch(() => {});
    </script>
</body>
</html>
